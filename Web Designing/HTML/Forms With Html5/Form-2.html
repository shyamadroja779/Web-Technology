<!DOCTYPE html>
<html>

<head>
	<title>Lab-4-B</title>
</head>

<body>
	<form method="post">
		<fieldset>
			<table align="center">
				<h1 align="center">Employee Registration</h1>
				<br>
				<h3 align="center">Personal Information</h3>
				<tr>
					<td>Employee ID:</td>
					<td><input type="text" placeholder="Enter Employee ID"></td>
					<td>Employee Name:</td>
					<td><input type="text" placeholder="Enter Employee Name"></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="email" placeholder="Enter Email"></td>
					<td>Contact No.:</td>
					<td><input type="number" placeholder="Enter Contact No."></td>
				</tr>
				<tr>
					<td>Marital Status:</td>
					<td><input type="radio" name="Marital Status">Single <input type="radio"
							name="Marital Status">Married</td>
				</tr>
				<tr>
					<th colspan="4">Education Qualification</th>
				</tr>
				<tr>
					<td>Education:</td>
					<td><input type="text" placeholder="Enter Education Details"></td>
					<td>Experience:</td>
					<td><input type="text" placeholder="Enter Experience Details"></td>
				</tr>
				<tr>
					<th colspan="4">Job Details</th>
				</tr>
				<tr>
					<td>Designation:</td>
					<td><input type="text" placeholder="Enter Designation Details"></td>
					<td>Job Location</td>
					<td><input type="text" placeholder="Enter Job Location"></td>
				</tr>
				<tr>
					<td>Salary</td>
					<td><input type="number" placeholder="Enter Salary Details"></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td><input type="submit" value="Register"></td>
				</tr>
		</fieldset>
	</form>
</body>

</html>
